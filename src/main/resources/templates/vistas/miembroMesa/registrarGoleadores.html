<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración para diseño responsive -->
    <title>Deportes FAP - Registro de Goleadores</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <!-- Importamos Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/miembroMesa/styleRegistrarGoleadores.css}">
    <link rel="stylesheet" th:href="@{/css/miembroMesa/styleRegistrarResultados.css}">
</head>
<body>
    <!-- ENCABEZADO: Contiene el logo, título y navegación -->
    <header th:replace="~{componentes/miembroMesa/header :: header}"></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <!-- Título de la sección -->
        <h1 class="titulo-pagina">Registro de Goleadores</h1>
        
        <!-- Primera fila de jugador -->
        <div class="player-row">
            <!-- Etiqueta del jugador -->
            <div class="player-label">Jugador</div>
            <!-- Selector de jugador (dropdown personalizado) -->
            <div class="player-select-container">
                <div class="player-select">
                    <span class="player-select-text">.</span>
                    <i class="fas fa-chevron-down player-select-arrow"></i>
                </div>
            </div>
            <!-- Campo para ingresar cantidad de goles -->
            <div class="times-label">Veces</div>
            <input type="number" class="times-input" min="0" value=".">
        </div>
        
        <!-- Segunda fila de jugador (estructura idéntica) -->
        <div class="player-row">
            <div class="player-label">Jugador</div>
            <div class="player-select-container">
                <div class="player-select">
                    <span class="player-select-text">.</span>
                    <i class="fas fa-chevron-down player-select-arrow"></i>
                </div>
            </div>
            <div class="times-label">Veces</div>
            <input type="number" class="times-input" min="0" value=".">
        </div>
        
        <!-- Tercera fila de jugador -->
        <div class="player-row">
            <div class="player-label">Jugador</div>
            <div class="player-select-container">
                <div class="player-select">
                    <span class="player-select-text">.</span>
                    <i class="fas fa-chevron-down player-select-arrow"></i>
                </div>
            </div>
            <div class="times-label">Veces</div>
            <input type="number" class="times-input" min="0" value=".">
        </div>
        
        <!-- Cuarta fila de jugador -->
        <div class="player-row">
            <div class="player-label">Jugador</div>
            <div class="player-select-container">
                <div class="player-select">
                    <span class="player-select-text">.</span>
                    <i class="fas fa-chevron-down player-select-arrow"></i>
                </div>
            </div>
            <div class="times-label">Veces</div>
            <input type="number" class="times-input" min="0" value=".">
        </div>
        
        <!-- Quinta fila de jugador -->
        <div class="player-row">
            <div class="player-label">Jugador</div>
            <div class="player-select-container">
                <div class="player-select">
                    <span class="player-select-text">.</span>
                    <i class="fas fa-chevron-down player-select-arrow"></i>
                </div>
            </div>
            <div class="times-label">Veces</div>
            <input type="number" class="times-input" min="0" value=".">
        </div>
        
        <!-- Sexta fila de jugador (con botón adicional para añadir más jugadores) -->
        <div class="player-row">
            <div class="player-label">Jugador</div>
            <div class="player-select-container">
                <div class="player-select">
                    <span class="player-select-text">.</span>
                    <i class="fas fa-chevron-down player-select-arrow"></i>
                </div>
            </div>
            <div class="times-label">Veces</div>
            <input type="number" class="times-input" min="0" value=".">
            <!-- Botón para añadir más jugadores a la lista -->
            <button class="add-btn">
                Añadir <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <!-- Botones principales de acción -->
        <div class="action-buttons">
            <!-- Botón para guardar los datos -->
            <button class="add-button">Añadir</button>
            <!-- Botón para cancelar la operación -->
            <button class="cancel-button">Anular</button>
        </div>
    </main>

    <!-- PIE DE PÁGINA: Dividido en tres secciones -->
    <header th:replace="~{componentes/miembroMesa/footer :: footer}"></header>
</body>
</html>
